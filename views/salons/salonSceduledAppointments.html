<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Scheduled Appointments</title>
    <link rel="stylesheet" href="/css/salons/salonScheduledAppointments.css"> <!-- Link to external CSS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Scheduled Appointments</h1>

        <div class="appointments-section">
            <h2>Upcoming Appointments</h2>
            <div id="upcoming-appointments" class="appointments-container">
                <!-- Upcoming appointments will be dynamically added here -->
            </div>
        </div>

        <div class="appointments-section">
            <h2>Past Appointments</h2>
            <div id="past-appointments" class="appointments-container">
                <!-- Past appointments will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="/js/salons/salonScheduledAppointments.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
