<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Group Chat App</title>
  <link rel="stylesheet" href="/css/signup.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Resgister your salon in Fresha</h2>
    <form onsubmit="handleSalonSignup(event)">
      <label for="name">Salon Name</label>
      <input type="text" id="name" name="name" required />

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />

      <label for="pricing">pricing</label>
      <select name="pricing" id="pricing">
        <option value="low">low</option>
        <option value="medium">medium</option>
        <option value="high">high</option>
      </select>

     

      <button type="submit">Sign Up</button>
    </form>
    <p id="signupError" class="error-msg"></p>
    <p class="login-link">Already have an account? <a href="./login">Login here</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/signup.js"></script>
</body>
</html>
