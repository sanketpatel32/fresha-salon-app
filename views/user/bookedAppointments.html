<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Appointments</title>
    <link rel="stylesheet" href="/css/user/bookedAppointments.css"> <!-- Link to external CSS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Booked Appointments</h1>

        <div class="appointments-section">
            <h2>Upcoming Appointments</h2>
            <div id="upcoming-appointments" class="appointments-container">
                <!-- Upcoming appointments will be displayed here -->
            </div>
        </div>

        <div class="appointments-section">
            <h2>Past Appointments</h2>
            <div id="past-appointments" class="appointments-container">
                <!-- Past appointments will be displayed here -->
            </div>
        </div>
    </div>

    <script src="/js/user/bookedAppointments.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
