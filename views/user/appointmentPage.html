<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Page</title>
    <link rel="stylesheet" href="/css/user/appointmentPage.css">
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="/js/user/appointmentPage.js" defer></script>
</head>
<body>
    <div class="appointment-container">
        <!-- Left Side -->
        <div class="left-side">
            <h2>Book an Appointment</h2>
            <form id="appointment-form">
                <label for="date">Select a Date:</label>
                <select id="date" name="date" required></select>

                <label for="time">Select a Time:</label>
                <select id="time" name="time" required></select>

                <button type="submit">Check Availability</button>
            </form>
            <div id="message" class="message"></div>
        </div>

        <!-- Right Side -->
        <div class="right-side">
            <h2>Select a Staff Member</h2>
            <div id="staff-container" class="staff-container">
                <!-- Staff options will be dynamically populated -->
            </div>
            <button id="pay-now" class="pay-now-button" style="display: none;">Pay Now</button>
        </div>
    </div>
</body>
</html>
